<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost/rebarMock/rebarClone.css" />
    <link rel="stylesheet" href="/rebarMock/Pages/login/login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wraper">
      <h1>Rebar Mock</h1>
      <form onsubmit="handleFormSubmit(event)" method="post">
        <div class="inputs-container">
          <!-- <input
            id="user-name-input"
            name="user-name"
            type="text"
            placeholder="שם משתמש"
          /> -->
          <input
            id="email-input"
            name="email"
            type="email"
            placeholder="אימייל"
          />
          <input
            id="password-input"
            name="password"
            type="password"
            placeholder="סיסמא"
          />

          <input
            id="repeat-password-input"
            type="password"
            placeholder="בדיקת סיסמא"
          />
          <input type="hidden" name="action" value="sign-up" />
        </div>
        <span id="error-message"></span>
        <button type="submit" class="action-button">הרשמה</button>
      </form>
    </div>

    <script>
      async function handleFormSubmit(event) {
        event.preventDefault();
        let passwordInput = document.getElementById("password-input").value;
        let repeatPasswordInput = document.getElementById(
          "repeat-password-input"
        ).value;
        if (passwordInput !== repeatPasswordInput) {
          displayError("סיסמאות לא תואמות");
          return;
        }
        let form = event.target;
        let formData = new FormData(form);
        //formData.append("action", "sign-up");
        let request = await fetch("http://localhost/rebarMock/api/V1/login", {
          body: formData,
          method: "POST",
        });
        let response = await request.json();
        if (response["response"] == "success") {
          window.location.href = "http://localhost/rebarMock/menu";
        } else if (response === "duplicate") {
          displayError("מייל קיים במערכת");
        } else {
          alert("הרשמה נכשלה");
        }
      }

      function displayError(message) {
        let errorMessage = document.getElementById("error-message");
        errorMessage.innerText = message;
      }
    </script>
  </body>
</html>
