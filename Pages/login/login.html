<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="http://localhost/rebarMock/rebarClone.css" />
    <link
      rel="stylesheet"
      href="http://localhost/rebarMock/pages/login/login.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="page-wraper">
      <h1>Rebar Mock</h1>
      <form onsubmit="handleFormSubmit(event)" method="post">
        <div class="inputs-container">
          <!-- <input
            id="user-name-input"
            name="user-name"
            type="text"
            placeholder="שם משתמש"
          /> -->
          <input
            id="email-input"
            name="email"
            type="email"
            placeholder="אימייל"
          />
          <input
            id="password-input"
            name="password"
            type="password"
            placeholder="סיסמא"
          />

          <input type="hidden" name="action" value="login" />
        </div>

        <div class="action-button-container">
          <button class="action-button" onclick="navigateToSingUp()">
            הרשמה
          </button>
          <button type="submit" class="action-button">התחברות</button>
        </div>
      </form>
    </div>

    <script>
      async function handleFormSubmit(event) {
        event.preventDefault();
        let form = event.target;
        let formData = new FormData(form);
        formData.append("action", "login");
        console.log(formData);
        let request = await fetch("http://localhost/rebarMock/api/V1/login", {
          body: formData,
          method: "POST",
        });
        let response = await request.json();
        if (response["response"] == "success") {
          window.location.href = "http://localhost/rebarMock/menu";
          // "http://localhost/rebarMock/Pages/product/productsMenu.php";
        } else {
          alert("התחברות נכשלה" + response);
        }
      }

      function navigateToSingUp() {
        window.open("http://localhost/rebarMock/Pages/login/signup.html");
      }
    </script>
  </body>
</html>
